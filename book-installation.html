<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Security Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: rgba(30, 49, 154, 0.889);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            width: auto;
        }

        header img {
            width: fit-content;
            max-width: 28%;
            min-width: 12%;
        }

        header h1 {
            display: none;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            margin: 10px;
            background-color: #0074cc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #0074cc;
            border-radius: 5px;
            text-align: center;
            width: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #0074cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            header img {
                width: 70%;
                min-width: 70%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="TG.jpeg" alt="Your Logo">
    </header>
    <nav>
        <div class="cta-buttons">
            <a class="cta-button" href="home.html">Home</a>
            <a class="cta-button" href="electric-fence.html">Electric Fence</a>
            <a class="cta-button" href="garage-doors.html">Garage Doors</a>
            <a class="cta-button" href="cctv-services.html">CCTV Services</a>
            <a class="cta-button" href="gatemotors.html">Gate Motors</a>
        </div>
    </nav>

    <div class="container">
        <form id="bookingForm">
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option value="electric-fence">Electric Fence</option>
                <option value="garage-doors">Garage Doors</option>
                <option value="gate-motors">Gate Motors</option>
                <option value="cctv-services">CCTV Services</option>
            </select>

            <label for="date">Installation Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Installation Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <button type="submit">Book Installation</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Your Security Company. All rights reserved.
    </footer>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // You can add your logic to handle the form submission here
            alert("Booking submitted successfully!");
        });
    </script>
</body>
</html>
